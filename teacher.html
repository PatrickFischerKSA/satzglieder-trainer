<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lehrer Dashboard</title>
</head>
<body>

<h1>Lehrer Dashboard â€“ Satzglieder Trainer</h1>

<div id="data"></div>

<script>

function update(){

let p=JSON.parse(localStorage.getItem("satz_progress_v2"));

if(!p){
document.getElementById("data").innerHTML="Keine Daten vorhanden.";
return;
}

document.getElementById("data").innerHTML=
`Aktuelles Level: ${p.level}<br>
Gesamtpunkte: ${p.score}<br>
Versuche: ${p.attempts}`;
}

setInterval(update,2000);
update();

</script>

</body>
</html>
